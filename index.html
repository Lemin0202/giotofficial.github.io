<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIOT – Natural Breath</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fdf8e1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0D4732;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        nav {
            background-color: #e0dac4;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: #0D4732;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #0D4732;
            color: white;
            border-radius: 5px;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="GIOT Logo"> 
        GIOT – Natural Breath, EST. 2025
    </header>
    <nav>
        <a href="#gioi-thieu">Giới thiệu</a>
        <a href="#san-pham">Sản phẩm</a>
        <a href="#tour">Tour du lịch</a>
        <a href="#trang-trai">Trang trại</a>
        <a href="#lien-he">Liên hệ</a>
    </nav>
    <div class="container">
        <h1>Chào mừng đến với GIOT</h1>
        <p>Chúng tôi cung cấp tinh dầu thiên nhiên và các tour du lịch trải nghiệm.</p>
    </div>
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Tinh dầu hoắc hương">
            <p>Tinh dầu Hoắc Hương</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Tinh dầu Sả Chanh">
            <p>Tinh dầu Sả Chanh</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Tinh dầu Bạc Hà">
            <p>Tinh dầu Bạc Hà</p>
        </div>
    </div>
</body>
</html>
